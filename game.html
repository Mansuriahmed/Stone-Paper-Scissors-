<!DOCTYPE html>
<html lang="en">
    <head>
        <title>STONE PAPER SCISSOR GAME</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="games.css" rel="stylesheet">
    </head>
    <body>
        <h1>STONE PAPER SCISSOR</h1>>
        <div class="container">
            <div class="message">Choose a option</div>
                <div class="images">
                <div class="computer">
                <img src="./stoneComputer.png"> </img>
                </div>
                    <div class="player">
                    <img src="./stonePlayer.png"> </img>
                    </div>
                </div>
                <div class="points">
                    COMPUTER <span class="computerPoints">0</span>
/                    <span class="playerPoints">0</span> PLAYER
                    </div>
                    <div class="options">
                    <button type="button">STONE</button>
                    <button type="button">PAPER</button>
                    <button type="button" >SCISSOR</button>
                        
                </div>
            
        </div>
        <script src="gamez.js" type="text/javascript">
        </script>
    </body>
    </html>
